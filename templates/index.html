<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Création de Tenant ACI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }
        .container {
            background-color: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-top: 15px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            color: #333;
            background-color: #e0e0e0;
            border-left: 5px solid #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Créer un Tenant Cisco ACI</h1>
        <form method="POST">
            <label for="tenant">Nom du Tenant :</label>
            <input type="text" id="tenant" name="tenant" required>

            <button type="submit">Créer</button>
        </form>

        {% if message %}
        <div class="message">
            {{ message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
