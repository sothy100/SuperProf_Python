name: Exécuter tenant.py automatiquement

on:
  push:
    branches:
      - production  # ou remplace par ta branche par défaut

  workflow_dispatch:

jobs:
  run-tenant:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Récupérer le code
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11  # adapte selon ta version Python

      - name: 📦 Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install flask requests

      - name: ▶️ Exécuter tenant.py
        run: python tenant.py

  create-release:
    needs: run-tenant  # Ce job ne démarre que si run-tenant a réussi
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Récupérer le code
        uses: actions/checkout@v3

      - name: 🏷️ Créer un tag et une release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Release v1.0.${{ github.run_number }}"
          body: "📦 Automatique depuis GitHub Actions"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
